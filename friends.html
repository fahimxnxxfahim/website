<!DOCTYPE html>
<html>
<head>
    <title>FAHEEM'S PERSONAL WEBSITE</title>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: papyrus, sans-serif;
            margin: 0;
            padding: 10px;
            background-image: url('download.jpeg');
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: top center;
            background-size: cover;
        }

        header {
            position: relative;
            width: 100%;
            height: 150px;
            overflow: hidden;
            color: beige;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        header video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
            z-index: 0;
        }

        header h1 {
            position: relative;
            z-index: 1;
            margin: 0;
            font-size: 2em;
            text-shadow: 2px 2px 8px #000;
        }

        nav {
            background-color: #bebebe;
            text-align: center;
            padding: 10px;
            opacity: 0.7;
        }

        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #008000;
            font-weight: bold;
        }

        section {
            padding: 20px;
            margin: 20px auto;
            max-width: 1000px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
        }

        .collage {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
        }

        .collage img {
            width: 100%;
            aspect-ratio: 16 / 9;
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }

        .collage img:hover {
            transform: scale(1.05);
        }

        footer {
            text-align: center;
            padding: 0.5px;
            background-color: #404040;
            color: white;
            position: fixed;
            bottom: 0;
            width: 100%;
            opacity: 0.7;
        }

        .insta-icon {
            position: absolute;
            right: 50px;
            bottom: 30px;
        }
    </style>
</head>
<body>

</body>
</html>
